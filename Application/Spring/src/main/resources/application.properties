spring.jpa.show-sql = true
server.port=8080
spring.application.name=property-service

# MYSQL Config
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:mysql://mysqldb:3306/room?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=spring
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.initialization-mode=never
spring.jpa.generate-ddl=true

# App Properties
bezkoder.app.jwtCookieName= Ameteratsu
bezkoder.app.jwtSecret= AmeteratsuSecretKey
bezkoder.app.jwtExpirationMs= 86400000


logging.file.name = ./Application/Spring/log/app-spring.log




