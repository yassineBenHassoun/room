server.port=8080
spring.application.name=property-service

# MYSQL Config
spring.datasource.url=jdbc:mysql://mysqldb:3306/room?autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=spring
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql = true
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.initialization-mode=never
spring.jpa.generate-ddl=true



# App Properties
room.app.jwtCookieName= Ameteratsu
room.app.jwtSecret= AmeteratsuSecretKey
room.app.jwtExpirationMs= 86400000

spring.main.banner-mode=log
logging.file=log/demo-app.log

logging.file.name = ./log/demo-app.log



